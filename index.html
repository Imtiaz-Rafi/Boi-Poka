<!DOCTYPE html>
<html lang="en">
    <head>

        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="index.html">
                    <img src="./images/Boi Poka Logo2.png" alt="Logo of Book" class="logo" />

                    data-toggle="collapse"
                    data-target="#navbarSupportedContent"

                    aria-label="Toggle navigation"

                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto"></ul>
                    <a class="nav-links" href="./login.html">

            </div>

                    <div class="card">

                            <h5 class="card-title">Graphic Novel 07: Mujib</h5>
                            <h6 class="card-price">TK. 150</h6>
                        </div>
                        <div class="card-footer">
                            <button class="btn btn-outline-success my-2 mx-2 my-sm-0" type="submit">
