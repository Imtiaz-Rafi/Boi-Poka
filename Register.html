<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico" />

        <title>Boi Poka</title>

        <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/" />

        <!-- Bootstrap core CSS -->
        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous"
        />
        <link href="../../dist/css/bootstrap.min.css" rel="stylesheet" />

        <!-- Custom styles for this template -->
        <link href="./css/signin.css" rel="stylesheet" />
    </head>

    <body class="text-center">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand my-3" href="index.html"> Home </a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-toggle="collapse"
                    data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"> </span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto"></ul>
                    <a class="nav-links" href="./login.html">
                        <button class="btn btn-outline-success my-3 mx-2 my-sm-0" type="submit">Sign In</button></a
                    >
                </div>
            </div>
        </nav>
        <form class="form-register">
            <img class="mb-2" src="./images/Boi Poka Logo2.png" alt="" width="120" height="120" />
            <h1 class="h3 mb-3 font-weight-normal">Create New Account</h1>
            <div class="my-3">
                <label for="inputName" class="sr-only">Name</label>
                <input type="text" id="inputName" class="form-control" placeholder="Enter Your Name" required />
            </div>
            <div class="my-3">
                <label for="inputPhone" class="sr-only">Mobile</label>
                <input type="phone" id="inputPhone" class="form-control" placeholder="Mobile" required />
            </div>
            <div class="my-3">
                <label for="inputEmail" class="sr-only">Email address</label>
                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required />
            </div>
            <div class="my-3">
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required />
            </div>

            <div class="my-3">
                <label for="inputConfirmPassword" class="sr-only">Confirm Password</label>
                <input
                    type="password"
                    id="inputConfirmPassword"
                    class="form-control"
                    placeholder="Confirm Password"
                    required
                />
            </div>

            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me" /> I accpet the <a href="#">Terms&Conditions</a> and
                    <a href="#">Privacy-Policy</a></label
                >
            </div>
            <button class="btn btn-lg btn-success btn-block" type="submit">Register</button>
            <p class="mt-5 mb-3 text-muted">&copy; Boi Poka | 2022</p>
        </form>
    </body>
</html>
